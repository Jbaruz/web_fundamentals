<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Github Blocks</h1>
        </header>
        <main>
            <div class="topImages">
                <img src="images/stormtroopocat.png" alt="Storm Git image">
                <img src="images/octoliberty.png" alt="Liberty image">
                <img src="images/kimonotocat.png" alt="Kimonotocat image">
            </div>
            <div class="centerImages">
                <img src="images/nyantocat.gif" alt="gift rainbow image">
                <img src="images/gracehoppertocat.jpeg" alt="">
            </div>
            <div class="bottomImages">
                <img src="images/linktocat.jpeg" alt="linktocat image">
                <img src="images/chellocat.jpeg" alt="chellocat image">
                <img src="images/megacat-2.png" alt="megacat-2 image">
            </div>
        </main>
    </div>

</body>
</html>
